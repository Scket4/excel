<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pure JavaScript Excel</title>
</head>
<body>
  <div class="container" id="app">
    <div class="excel">

      <div class="excel__header">
        <input type="text" value="Новая таблица" class="input">
        <div class="icons">
          <div class="button">
            <i class="material-icons">delete</i>
          </div>  
          <div class="button">
            <i class="material-icons">exit_to_app</i>
          </div>     
        </div>
      </div>

      <div class="excel__toolbar">
        <div class="button">
          <i class="material-icons">format_align_left</i>
        </div>  

        <div class="button">
          <i class="material-icons">format_align_center</i>
        </div>     

        <div class="button">
          <i class="material-icons">format_align_right</i>
        </div>  

        <div class="button">
          <i class="material-icons">format_bold</i>
        </div>     

        <div class="button">
          <i class="material-icons">format_italic</i>
        </div>  

        <div class="button">
          <i class="material-icons">format_underline</i>
        </div>     
      </div>

      <div class="excel__formula">
        <div class="formula__info">fx</div>
        <div class="formula__input" contenteditable spellcheck="false"></div>
      </div>

      <div class="excel__table">
        <div class="row">
          <div class="row__info"></div>

          <div class="row__data">
            <div class="column">
              A
            </div>
            <div class="column">
              B
            </div>
            <div class="column">
              C
            </div>
          </div>
          
        </div>

        <div class="row">
          <div class="row__info">
            1
          </div>
          
          <div class="row__data">
           <div class="cell selected" contenteditable>1</div>
           <div class="cell" contenteditable>2</div>
           <div class="cell" contenteditable>3</div>
          </div>
        </div>

        <div class="row">
          <div class="row__info">
            2
          </div>
          
          <div class="row__data">
           <div class="cell" contenteditable>4</div>
           <div class="cell" contenteditable>5</div>
           <div class="cell" contenteditable>6</div>
          </div>
        </div>

      </div>
    </div>
  </div>
   
</body>
</html>
